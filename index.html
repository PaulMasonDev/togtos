<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TogTos</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <main>
      <div id="title">
        <h1>TogTos</h1>
        <p><em>That one guy from that one show</em></p>
      </div>
      <hr />
      <div id="search">
        <form id="search-form">
          <div id="search-inputs">
            <input type="text" placeholder="Enter show title" />
            <input type="text" placeholder="Enter character name" />
          </div>
          <input type="submit" value="GO" />
        </form>
      </div>
      <hr />
      <div id="info-display">
        <div id="character">
          <h3>Character Name Here</h3>
        </div>
        <h4>is portrayed by</h4>
        <div id="actor">
          <img src="./assets/empty-profile.svg" height="150" width="150" />
          <h3>Actor Name Here</h3>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div id="attribution">
        <p id="powered-by">Powered by</p>
        <a href="https://www.themoviedb.org/">
          <img src="./assets/tmdb-logo.svg" width="50" />
        </a>
        <p>
          This product uses the TMDB API but is not endorsed or certified by
          TMDB.
        </p>
        <p>&copy;2022 Paul Mason</p>
      </div>
    </footer>
  </body>
  <!-- INTERNAL SCRIPTS -->
  <script src="./scripts/apikey.js" type="module"></script>
  <script src="./scripts/form.js" type="module"></script>
</html>
